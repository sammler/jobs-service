machine:
  environment:
    YARN_VERSION: 0.17.9
  dependencies:
    pre:
        - |
          if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
            curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
          fi
    cache_directories:
      - ~/.yarn
      - ~/.cache/yarn
    override:
      - yarn install
  test:
    override:
      - yarn test
