version: '2'

services:

  mongo:
    image: sammlerio/mongo
    container_name: mongo
    ports:
      - 27017:27017
    logging:
      driver: none

  nats-streaming:
    image: nats-streaming
    container_name: nats-streaming
    ports:
      - "4222:4222"
      - "4223:4223"
      - "8223:8223"
      - "8222:8222"
    volumes:
      - ./.datastore:/datastore
    command: [
      "-m", "8222",
      "--store", "FILE",
      "--dir", "datastore"
    ]
    logging:
      driver: none

  jobs-service-test:
    image: sammlerio/jobs-service-test
    environment:
      - PORT=3003
      - JWT_SECRET=foo
      - MONGODB_DEBUG=false
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=db
      - NATS_STREAMING_HOST=nats-streaming
      - NATS_STREAMING_PORT=4222
      - NODE_ENV=test
      - WINSTER_SUPRESS_LOGGING='true'
      - ENABLE_AUDIT_LOG='false'
    volumes:
      - ./coverage:/opt/jobs-service/coverage
    depends_on:
      - mongo
      - nats-streaming
